<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABIT</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
   <div class="container">
      <div class="card">
        <div class="inner-box" id="card">
            <div class="card-front">
                <h2>LOGIN</h2>
                <form>
                    <input type="User_id" class="input-box" placeholder="User id" required>
                    <input type="Password" class="input-box" placeholder="Password" required>
                    <button type="Submit" class="Submit-btn" onclick="validate()">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn1" onclick="openRegister()">I'm New Here</button>
                <a href="Resetpassword.html">Forget Password</a>
            </div>
            <div class="card-back">
                <h2>REGISTER</h2>
                <form>
                    <input type="text" class="input-box" placeholder="Your Name" required>
                    <input type="email" class="input-box" placeholder="Your Email Id" required>
                    <input type="Password" class="input-box" placeholder="Password" required>
                    <input type="Password" class="input-box" placeholder="Re-Enter Password" required>
                    <button type="Submit" class="Submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn1" onclick="openLogin()">I'v an account</button>
                <a href="Resetpassword.html">Forget Password</a>
            </div>
            </div>
        </div> 
      </div>
   </div>
        
        <script>

            var card = document.getElementById("card");

            function openRegister(){
                card.style.transform = "rotateY(-180deg)";
            }
            function openLogin(){
                card.style.transform = "rotateY(0deg)";
            }
            function validate(){
                var User_id=document.getElementById("User id").value;
                var Password=document.getElementById("Password").value;
                if((User_id="admin") && (Password="user"))
                {
                    alert("login successfully");
                    return false;
                }
                else
                {
                    alert("login failed");
                }
            }



        </script>
</body>
</html>
